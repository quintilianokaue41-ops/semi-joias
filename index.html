<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Site Semi-css-css<title>
</head>
<body>
  <header class="logo-header">

    <!-- Menu -->
    <nav>
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>

    <!-- Vídeo da logo -->
    <video autoplay muted loop playsinline class="logo-video">
      <source src="./asset/video.logo.mp4" type="video/mp4">
    </video>
  </header>

  <!-- Seções -->
  <section id="sobre">
    <h2>Sobre</h2>
    <p>Aqui você fala sobre sua marca.</p>
  </section>

  <section id="servicos">
    <h2>Serviços</h2>
    <p>Lista de serviços oferecidos.</p>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Formulário ou informações de contato.</p>
  </section>
  
  <section id="produtos">
    <h2>meus produtos</h2>
    <div class="produto">
        <img src="./asset/produto.png" alt="produto 1">
        <p>produto 1 descricao</p>
        <button>compre aqui</button>
    </div>
  </section>

</html>
